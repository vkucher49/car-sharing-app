databaseChangeLog:
  - changeSet:
      id: create-cars-table
      author: kucherv
      changes:
        - createTable:
            tableName: cars
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: model
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: brand
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: car_type
                  type: ENUM('SEDAN', 'SUV', 'HATCHBACK', 'UNIVERSAL')
                  constraints:
                    nullable: false
              - column:
                  name: inventory
                  type: integer
                  defaultValueNumeric: 0
              - column:
                  name: daily_fee
                  type: decimal(38,2)
                  defaultValue: '0.0'
                  constraints:
                    nullable: false
              - column:
                  name: image_url
                  type: varchar(150)
              - column:
                  name: is_deleted
                  type: boolean
                  constraints:
                    nullable: false
                  defaultValue: "false"
      rollback:
        - dropTable:
            tableName: cars
