databaseChangeLog:
  - changeSet:
      id: create-payments-table
      author: kucherv
      changes:
        - createTable:
            tableName: payments
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: rental_id
                  type: bigint
                  constraints:
                    foreignKeyName: rental.id
                    referencedTableName: rentals
                    referencedColumnNames: id
                    nullable: false
              - column:
                  name: session_url
                  type: varchar(500)
                  constraints:
                    nullable: false
              - column:
                  name: session_id
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: price
                  type: decimal(10,2)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: enum('PENDING','PAID','CANCELED')
                  constraints:
                    nullable: false
              - column:
                  name: type
                  type: enum('FINE','PAYMENT')
                  constraints:
                    nullable: false
              - column:
                  name: is_deleted
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
      rollback:
        - dropTable:
            tableName: payments